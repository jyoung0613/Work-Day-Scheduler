<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row 9 time-block" id="9">
      <div class="col-1 time">9am</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 10 time-block" id="10">
      <div class="col-1 time">10am</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 11 time-block" id="11">
      <div class="col-1 time">11am</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 12 time-block" id="12">
      <div class="col-1 time">12pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 13 time-block" id="13">
      <div class="col-1 time">1pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 14 time-block" id="14">
      <div class="col-1 time">2pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 15 time-block" id="15">
      <div class="col-1 time">3pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 16 time-block" id="16">
      <div class="col-1 time">4pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 17 time-block" id="17">
      <div class="col-1 time">5pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
    <div class="row 18 time-block" id="18">
      <div class="col-1 time">6pm</div>
      <textarea class="col-10 description" placeholder="Your event here!"></textarea>
      <button class="col-1 saveBtn">saveBtn</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
